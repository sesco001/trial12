<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard | Earn & Learn Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #4e54c8;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      color: white;
      border-radius: 6px;
    }
    .sidebar a:hover {
      background: #373dc5;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin: 0;
      color: #4e54c8;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #4e54c8;
      color: white;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .btn-verify { background: green; }
    .btn-ban { background: red; }
    .btn-approve { background: #28a745; }
    .btn-reject { background: #dc3545; }
    .btn-add { background: #4e54c8; margin-bottom: 10px; }
  </style>
</head>
